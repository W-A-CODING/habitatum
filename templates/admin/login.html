<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel de Administraci√≥n - Habitatum</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --azul-oscuro: #1B325F;
            --azul-medio: #9CC4E4;
            --beige: #E9F2F9;
            --azul-claro: #3A89C9;
            --naranja: #F26C4F;
            --rojo: #dc3545;
            --blanco: #ffffff;
            --gris-claro: #f8f9fa;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, var(--azul-claro) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background-color: var(--blanco);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            padding: 2rem;
            text-align: center;
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--azul-medio);
            font-size: 0.875rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .messages {
            margin-bottom: 1.5rem;
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid;
        }
        
        .message.error {
            background-color: #f8d7da;
            border-color: var(--rojo);
            color: #721c24;
        }
        
        .message.success {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            color: var(--azul-oscuro);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-group input {
            padding: 0.75rem 1rem;
            border: 2px solid var(--azul-medio);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--azul-claro);
        }
        
        .form-group input::placeholder {
            color: #adb5bd;
        }
        
        .btn-login {
            background-color: var(--naranja);
            color: var(--blanco);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #d85a3f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(242, 108, 79, 0.3);
        }
        
        .login-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            background-color: var(--gris-claro);
            border-top: 1px solid var(--azul-medio);
        }
        
        .login-footer a {
            color: var(--azul-claro);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="login-logo">üè†</div>
            <h1>Panel de Administraci√≥n</h1>
            <p>Habitatum</p>
        </div>
        
        <!-- Body -->
        <div class="login-body">
            <!-- Mensajes -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <!-- Formulario -->
            <form method="post" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required>
                </div>
                
                <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="login-footer">
            <a href="{% url 'core:home' %}">‚Üê Volver al sitio p√∫blico</a>
        </div>
    </div>
</body>
</html>
